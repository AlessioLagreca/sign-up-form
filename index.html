<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="side-image">
      <div class="side-image-header">
        <p>F O R M</p>
      </div>
    </div>
    <div class="main-page">
      <div class="main-page-header">
        <h1 class="testo1">
          Grazie per aver scelto di unirti a noi! Compila gentilmente il seguente modulo 
          di iscrizione per diventare parte della nostra community. 
        </h1>
        <h2>Che aspetti?</h2>
      </div>
      <div class="form-container">
        <h2 class="compilalo">Compilalo ora!</h2>
        <form method="get">
        <div class="form-row">
          <div class="form-column">
            <label for="name">NOME:</label>
            <input type="text" id="name" name="name" placeholder="Mario" />
          </div>
          <div class="form-column">
            <label for="surname">COGNOME:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Rossi"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-column">
            <label for="email">EMAIL:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="mariorossi@gmail.com"
            />
          </div>
          <div class="form-column">
            <label for="phone">NUMERO DI TELEFONO:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="000 000 000"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-column">
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required />
            <p id="passwordError" class="error-message"></p>
          </div>
          <div class="form-column">
            <label for="confirm_password">CONFERMA PASSWORD:</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              oninput="checkPassword()"
              required
            />
          </div>
        </div>
      </div>
      <div class="last-section">
        <button type="submit">Registrati</button>
      </div>
    </form>
    </div>
    <script src="code.js"></script>
  </body>
</html>
